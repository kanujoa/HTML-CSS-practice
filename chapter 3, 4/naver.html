<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./네이버 favicon.ico" />
    <!--'rel'과 'type'은 favicon이라는 것을 알려주는 것이고
    href는 favicon의 경로-->
    <link rel="stylesheet" href="./naver.css" />
</head>

<body>
    <header>
        <div id="fixed">고정</div>
        <div class="center-align">
            <div>
                <span>네이버를 시작페이지로</span>
                <span>쥬니어네이버</span>
                <span>해피빈</span>
            </div>
            <div id="header-search">
                <!--가운데 정렬용 div-->
                <a href="https://www.naver.com" style="text-decoration: none;">
                    <h1>네이버</h1>
                    <!--화면을 이루는 것이기 때문에 body 안에 heading을 적어줌-->
                </a>
                <h2 class="blind">검색창</h2>
                <!--같은 번호일 때에는 중요도가 같은 것임-->
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input>
                    <button>
                        <span class="blind">검색</span>
                        <span id="search-image"></span>
                        <!--css 쓸 때 부모자식 태그들 쓰는게 너무 길어져서 class 안쓰고 id로 바꿈-->
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <div class="center-align">
            <ul>     <!--unordered list-->
                <li><a href = ""><span class = "nav-item-mail"></span><span class = "blind">메일</span></a></li>     <!--list item-->
                <li><a href = ""><span></span><span class = "blind">카페</span></a></li>     <!--list item-->    
                <li><a href = ""><span></span><span class = "blind">블로그</span></a></li>     <!--list item-->
                <li><a href = ""><span></span><span class = "blind">지식인</span></a></li>     <!--list item-->
                <li><a href = ""><span></span><span class = "blind">쇼핑</span></a></li>     <!--list item-->
                <li><a href = ""><span></span><span class = "blind">네이버페이</span></a></li>     <!--list item-->
                <li><a href = ""><span></span><span class = "blind">네이버쇼핑</span></a></li>     <!--list item-->
            </ul>
        </div>
    </nav>
    <main>
        <h2>실시간 검색어</h2>
        <h3>서울뉴스</h3>
        <ol>
            <li>리빙) 구조 변경으로 넓어진 주방</li>
            <li>속보) 화재 발생</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./newsis logo.png" alt="뉴시스" /></li>
            <li><img src="./국민일보 로고.png" alt="한국일보" /></li>
        </ul>

        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
        <h6>쇼핑</h6>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>

</html>
